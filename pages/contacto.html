        <form class="formulario">
            <fieldset>
                <legend>Contactános llenando todos los campos</legend>

                    <div class="campo">
                        <label>Nombre</label>

                        <label>Teléfono</label>

                    </div>

                    <div class="campo">
                        <label>Correo</label>

                    </div>
            
                    <div class="campo">
                        <label>Mensaje</label>

                    </div>
                </div> <!-- .contenedor-campos -->

                <div class="alinear-derecha flex">
                    <input class="btn btn-secondary" type="submit" value="Enviar">
